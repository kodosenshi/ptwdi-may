<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML5</title>
  </head>

  <style>
    #first {
      color: red;
    }

    p {
      color: blue;
    }

    p.first {
      color: green;
    }
  </style>

  <body>
    <p id="first" class="first">first</p>
    <p>second</p>

    <audio controls>
      <source src="bunny.mp4" type="video/mp4">
    </audio>

    <video width="" height="" controls>
        <source src="bunny.mp4" type="video/mp4">
    </video>


  </body>
</html>
