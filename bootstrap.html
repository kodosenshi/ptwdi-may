<!DOCTYPE html>
<html lang="en">

<head>
    <title>Starting to Get Fancy! Bootstrap</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="row">
            <div class="col col-md-12">.col-md-12</div>
        </div>
        <div class="row">
            <div class="col col-md-8">.col-md-8</div>
            <div class="col col-md-4">.col-md-4</div>
        </div>
        <div class="row">
            <div class="col col-md-4 col-md-offset-4">.col-md-4</div>
        </div>
        <div class="row">
            <div class="col col-md-4">.col-md-4</div>
            <div class="col col-md-4">.col-md-4</div>
            <div class="col col-md-4">.col-md-4</div>
        </div>
        <div class="row">
            <div class="col col-md-6">.col-md-6 no offset</div>
        </div>
        <div class="row">
            <div class="col col-md-6 col-md-offset-1">.col-md-6 .col-md-offset-1</div>
        </div>
        <div class="row">
            <div class="col col-md-6 col-md-offset-2">.col-md-6 .col-md-offset-2</div>
        </div>
        <div class="row">
            <div class="col 
                    col-sm-6
                    col-sm-offset-0
                    col-md-6 
                    col-md-offset-3 
                    col-lg-12 
                    col-lg-offset-0">.col-md-6 .col-md-offset-3</div>
        </div>
    </div>

</body>

</html>
